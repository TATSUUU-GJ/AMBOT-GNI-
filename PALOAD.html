<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Box Surprise</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8e8f0;
      font-family: Arial, sans-serif;
    }.container {
  position: relative;
  width: 200px;
  height: 200px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 150px;
}

.gift {
  display: inline-block;
  transition: transform 1s ease, opacity 1s ease;
}

.message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  font-size: 24px;
  font-weight: bold;
  color: blue;
  transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1s;
  white-space: nowrap;
}

/* Opening animation */
.open .gift {
  animation: openGift 1s forwards;
}

@keyframes openGift {
  0% { transform: scale(1) rotate(0deg); opacity: 1; }
  50% { transform: scale(1.2) rotate(-10deg); }
  70% { transform: scale(0.9) rotate(10deg); }
  100% { transform: translateY(-200px) scale(0) rotate(45deg); opacity: 0; }
}

.open .message {
  transform: translate(-50%, -50%) scale(1);
}

  </style>
</head>
<body>
  <div class="container" onclick="openBox()">
    <div class="gift">üéÅ</div>
    <div class="message">PALOAD B LISA</div>
  </div>  <script>
    function openBox() {
      document.querySelector('.container').classList.add('open');
    }
  </script></body>
</html>
